<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>注册</title>
        <link rel="stylesheet" href="./css/login-register.css" />
        <link rel="stylesheet" href="./css/reset.css">
    </head>
    <body>
        <form action="">
            <div class="container">
                <div class="login-register">
                    <div class="btn-group">
                        <a href="./login.html">登陆</a>
                        <a class="active" href="">注册</a>
                    </div>
                </div>
                <div class="title">
                    <h2>创建一个账户</h2>
                </div>
                <div class="form-group">
                    <label class="form-label-control" for="phone">电话号码:</label>
                    <div class="input-group">
                        <input class="form-control" type="phone" id="phone" name="Phone" placeholder="电话号码" />
                    </div>
                    <label class="form-label-control" for="pwd">密码:</label>
                    <div class="input-group">
                        <input class="form-control" type="password" id="pwd" placeholder="密码" name="Password" />
                    </div>
                    <label class="form-label-control" for="pwd">确认密码:</label>
                    <div class="input-group">
                        <input class="form-control" type="password" id="RepeatPwd" placeholder="确认密码" name="Password" />
                    </div>
                    <label class="form-label-control" for="pwd">用户名:</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="UserName" placeholder="用户名" name="UserName" />
                    </div>
                </div>
                <button id="Login_Btn" class="login-btn">注册</button>
                <div class="back-home">
                    <span>欢迎光临嘀嗒拼车</span>
                    <a href="./index.html" class="home">首页</a>
                </div>
            </div>
        </form>

        <script src="./js/jquery-1.11.0.min.js"></script>
    </body>
</html>
