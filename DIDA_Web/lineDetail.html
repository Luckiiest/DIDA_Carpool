<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路详细信息</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/lineDetail.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <a href="./index.html">嘀嗒拼车</a>
                </h1>
                <div class="login-register">
                    <div class="login-register-btn">
                        <a class="login-btn" href="./login.html">登陆</a>
                        <a href="./register.html" class="register-btn">注册</a>
                    </div>
                    <button class="exit">退出</button>
                    <div class="welcome">欢迎来到嘀嗒拼车网！</div>
                </div>
            </div>
        </header>


        <div class="line-detail">
            <div class="detail-content">
                <div class="top">
                    <h2 class="release-title">线路信息</h2>
                </div>

                <div class="detail-container">
                    <div class="status">
                        <h3 class="status-title">信息状态:</h3>
                        <div class="status-info">出发城市：
                            <span class="open-city">北京</span> 
                            ·······························&gt;
                            <span class="close-city">邯郸</span>
                        </div>
                        <div class="status-info">出发时间：<span>
                            2022/1/14 19:29:00
                        </span></div>
                    </div>
                    <div class="detail-info">
                        <div class="info-content">
                            <div>可容纳人数：
                                <span>4</span>
                            </div>
                            <div>
                                已报名人数：
                                <span>1</span>
                            </div>
                            <div>
                                已有
                                <span class="red">
                                    3
                                </span>
                                人申请
                            </div>
                            <div>
                                汽车类型：
                                <span>其他</span>
                            </div>
                            <div>
                                费用方式：
                                <span>面议</span>
                            </div>
                        </div>
                        <div class="info-msg">
                            留言：
                            <p class="msg">
                                Lorem ipsum dolor sit amet 
                            </p>
                        </div>
                        <div class="btn-request">
                            <button class="detail-btn" id="addRelease">邀请加入</button>
                            <button class="detail-btn" id="requestPhone">获取乘客联系手机</button>
                        </div>
                        <div class="release-info">
                            <div>
                                发布用户：
                                <span>L师傅</span>
                            </div>
                            <div>
                                拼车编号：
                                <span>13</span>
                            </div>
                            <div>
                                发布时间：
                                <span>22年01月06日 19：29：07</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
